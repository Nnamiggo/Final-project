<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="register">
  <div class="container">

<form action="">

    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>User Name</b></label>
    <input type="text" id="name" placeholder="name" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Email</b></label>
    <input type="password" id="email" placeholder="email" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>


</form>
<div class="container signin">
  <p>Already have an account? <a href="#log">Sign in</a>.</p>
</div>
</div>

</body>
</html>
