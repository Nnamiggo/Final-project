<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/register_company.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/JQuery 3.3.1.js" type="text/javascript"></script>
<script src="js/register.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <form action= "" method="post">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="company">Company name:</label>
        <input type="text" placeholder="Company" id="Company" required>

        <label for="phone"><b>Company Telephone:</b></label>
        <input type="number" placeholder="256-772-000-000" id="phone" required>
        <label for="city"><b>Location</b></label>
        <input type="text" placeholder="city where company is located" id="city" required>
        <label for="admin"><b>Contact Person</b></label>
        <input type="text" placeholder="Okwir Francis" id="admin" required>
        <label for="service"><b>Service Offered</b></label>
        <select class="company" size="1">
          <option value="deco">Decoration</option>
          <option value="photo">Photography</option>
          <option value="transport">Transport services</option>
        </select>
        <br />
        <button type="submit" id="register">Register Company</button>
    </form>
</div>
</body>
</html>
